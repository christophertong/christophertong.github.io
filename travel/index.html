<article role="article">
  
  <div >
      <div class="list-title">

	<script src="http://d3js.org/d3.v3 .min.js"></script>
	<style src="stylesheets/maps.css"></style>
	<script src="http://d3js.org/queue.v1.min.js"></script>
	<script src="http://d3js.org/topojson.v0.min.js"></script>
	<script type="text/javascript">


        d3.select(window)
            .on('mousemove', mousemove)
            .on('mouseup', mouseup);

        var width = window.innerWidth,
            height = window.innerHeight - 150;
        // var width = document.getElementById('container').offsetWidth;
        // var height = width / 2;

        var proj = d3.geo.orthographic()
            .translate([width / 2, height / 2])
            .clipAngle(90)
            .scale(4*height / 9);

        var sky = d3.geo.orthographic()
            .translate([width / 2, height / 2])
            .clipAngle(90)
            .scale(5 * height / 10);

        var path = d3.geo.path().projection(proj).pointRadius(4);

        var swoosh = d3.svg.line()
            .x(function (d) {
                return d[0];
            })
            .y(function (d) {
                return d[1];
            })
            .interpolate('cardinal')
            .tension(.0);

        var links = [],
            arcLines = [];

        var svg = d3.select('#globe-container').append('svg')
            .attr('width', width)
            .attr('height', height)
            .on('mousedown', mousedown);

        var tooltip = d3.select("#globe-container").append("div").attr("class", "tooltip hidden");

        var blurb = d3.select("#globe-container").append("div").attr("class", "blurb");
        var blurbpicture = d3.select("#globe-container").append("img").attr("class", "blurb-picture");
        console.log(blurbpicture)

        queue()
            .defer(d3.json, '/travel/world-110m.json')
            .defer(d3.json, '/travel/places_new.json')
            .await(ready);

      var offsetL = document.getElementById('globe-container').offsetLeft+10;
      var offsetT = document.getElementById('globe-container').offsetTop+10;

        function ready(error, world, places) {

  var ocean_fill = svg.append("defs").append("radialGradient")
        .attr("id", "ocean_fill")
        .attr("cx", "75%")
        .attr("cy", "25%");
      // ocean_fill.append("stop").attr("offset", "5%").attr("stop-color", "#fff");
      ocean_fill.append("stop").attr("offset", "100%").attr("stop-color", "#ababab");

    svg.append("circle")
    .attr("cx", width / 2).attr("cy", height / 2)
    .attr("r", proj.scale())
    .attr("class", "noclicks")
    .style("fill", "url(#ocean_fill)");    

            svg.append('path')
                .datum(topojson.object(world, world.objects.land))
                .attr('class', 'land')
                .attr('d', path);

            // spawn links between cities as source/target coord pairs
            places.features.forEach(function (a) {
                places.features.forEach(function (b) {
                    if (a !== b) {
                        links.push({
                            source: a.geometry.coordinates,
                            target: b.geometry.coordinates
                        });
                    }
                });
            });

            // build geoJSON features from links array
            links.forEach(function (e, i, a) {
                var feature = {
                    'type': 'Feature',
                    'geometry': {
                        'type': 'LineString',
                        'coordinates': [e.source, e.target]
                    }
                };
                arcLines.push(feature);
            });

            svg.append('g').attr('class', 'arcs')
                .selectAll('path').data(arcLines)
                .enter().append('path')
                .attr('class', 'arc')
                .attr('d', path);

            svg.append('g').attr('class', 'flyers')
                .selectAll('path').data(links)
                .enter().append('path')
                .attr('class', 'flyer')
                .attr('d', function (d) {
                    return swoosh(flying_arc(d));
                });

            svg.append('g').attr('class', 'points')
                .selectAll('text').data(places.features)
                .enter().append('path')
                .attr('class', 'point')
                .attr('d', path)
                .on('mouseover', function (d) {

                    var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); } );

                      tooltip.classed("hidden", false)
                             .attr("style", "left:"+(mouse[0]+offsetL)+"px;top:"+(mouse[1]+offsetT)+"px")
                             .html(d.properties.NAME);

                      blurb.classed("hidden", false)
                             .html("<h3>" + d.properties.NAME + "</h3><h5>" + d.properties.Visited + "</h5><p>" + d.properties.Description + "</p>")

                      //   blurbpicture.classed("hidden", false)
                      //            .attr("src", d.properties.PICTURE)


                  })

                  .on("mouseout",  function(d,i) {
                    tooltip.classed("hidden", true);
                  });                 

            refresh();
        }

        function flying_arc(pts) {
            var source = pts.source,
                target = pts.target;

            var mid = location_along_arc(source, target, .5);
            var result = [proj(source),
                sky(mid),
                proj(target)
            ];
            return result;
        }



        function refresh() {
            svg.selectAll('.land').attr('d', path);
            svg.selectAll('.point').attr('d', path);

            svg.selectAll('.arc').attr('d', path)
                .attr('opacity', function (d) {
                    return fade_at_edge(d);
                });

            svg.selectAll('.flyer')
                .attr('d', function (d) {
                    return swoosh(flying_arc(d));
                })
                .attr('opacity', function (d) {
                    return fade_at_edge(d);
                });
        }

        function fade_at_edge(d) {
            var centerPos = proj.invert([width / 2, height / 2]),
                arc = d3.geo.greatArc(),
                start, end;
            // function is called on 2 different data structures..
            if (d.source) {
                start = d.source,
                end = d.target;
            } else {
                start = d.geometry.coordinates[0];
                end = d.geometry.coordinates[1];
            }

            var start_dist = 1.57 - arc.distance({
                source: start,
                target: centerPos
            }),
                end_dist = 1.57 - arc.distance({
                    source: end,
                    target: centerPos
                });

            var fade = d3.scale.linear().domain([-.1, 0]).range([0, .1]);
            var dist = start_dist < end_dist ? start_dist : end_dist;

            return fade(dist);
        }

        function location_along_arc(start, end, loc) {
            var interpolator = d3.geo.interpolate(start, end);
            return interpolator(loc);
        }

        // modified from http://bl.ocks.org/1392560
        var m0, o0;

        function mousedown() {
            m0 = [d3.event.pageX, d3.event.pageY];
            o0 = proj.rotate();
            d3.event.preventDefault();
        }

        function mousemove() {
            if (m0) {
                var m1 = [d3.event.pageX, d3.event.pageY],
                    o1 = [o0[0] + (m1[0] - m0[0]) / 6, o0[1] + (m0[1] - m1[1]) / 6];
                o1[1] = o1[1] > 30 ? 30 :
                    o1[1] < -30 ? -30 :
                    o1[1];
                proj.rotate(o1);
                sky.rotate(o1);
                refresh();
            }
        }

        function mouseup() {
            if (m0) {
                mousemove();
                m0 = null;
            }
        }

</script>
